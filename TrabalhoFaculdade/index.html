 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu Portfólio</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Meu Portfólio</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="#home">Início</a></li>
                <li><a href="#portfolio">Portfólio</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Bem-vindo ao meu portfólio</h1>
        <p>Descubra meus projetos e habilidades</p>
    </section>

    <section id="portfolio">
        <h2>Meus Projetos</h2>
        <div class="card-container">
            <div class="card">
                <img src="projeto1.jpg" alt="Projeto 1">
                <h3>Projeto 1</h3>
                <p>Descrição do projeto 1.</p>
            </div>
            <div class="card">
                <img src="projeto2.jpg" alt="Projeto 2">
                <h3>Projeto 2</h3>
                <p>Descrição do projeto 2.</p>
            </div>
            <div class="card">
                <img src="projeto3.jpg" alt="Projeto 3">
                <h3>Projeto 3</h3>
                <p>Descrição do projeto 3.</p>
            </div>
        </div>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Seu Nome" required>
            <input type="email" id="email" placeholder="Seu E-mail" required>
            <textarea id="message" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
            <p id="error-message" class="error"></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Meu Portfólio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
